

<div class="grid grid-cols-5 w-full min-h-screen ">
  <div class="mr-10">
    <ps-side-bar></ps-side-bar>
  </div>
  <div class="col-span-4 pt-5">
    <ps-header></ps-header>
    <router-outlet></router-outlet>

    <p class="font-extrabold text-5xl ">{{count$|async}}</p>
    <div class="flex gap-5">
      <button class="rounded-xl bg-amber-300 px-5 py-3 text-xl text-white" (click)="increment()">Increment</button>
      <button class="rounded-xl bg-amber-300 px-5 py-3 text-xl text-white" (click)="decrement()">Decrement</button>
      <button class="rounded-xl bg-amber-300 px-5 py-3 text-xl text-white" (click)="reset()">Reset</button>
    </div>

  </div>
</div>
