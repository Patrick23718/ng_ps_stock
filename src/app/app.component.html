

<div class="grid grid-cols-5 w-full min-h-screen ">
  <div class="mr-10">
    <ps-side-bar></ps-side-bar>
  </div>
  <div class="col-span-4 pt-5 pr-5 space-y-5">
    <ps-header></ps-header>
    <div class="grid grid-cols-4 gap-5 py-">
      @for(card of cards; track card.icon){
        <ps-card [value]="card"></ps-card>
      }

    </div>


<!--    Table component-->
    <div class="w-full flex flex-col rounded-2xl bg-white p-5 gap-5">
      <div class="flex justify-between ">
        <p class="text-base font-semibold">Salary Defination</p>
        <button class="gradient rounded-md px-5 py-2 text-xs text-white font-light">Create Salary Definition</button>
      </div>
      <div class="w-full">
        <table class="table-auto w-full">
          <thead>
          <tr class="text-left">
            <th>Song</th>
            <th>Artist</th>
            <th>Year</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>The Sliding Mr. Bones (Next Stop, Pottersville)</td>
            <td>Malcolm Lockyer</td>
            <td>1961</td>
          </tr>
          <tr>
            <td>Witchy Woman</td>
            <td>The Eagles</td>
            <td>1972</td>
          </tr>
          <tr>
            <td>Shining Star</td>
            <td>Earth, Wind, and Fire</td>
            <td>1975</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
