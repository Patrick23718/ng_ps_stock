<div class="w-full flex flex-col rounded-2xl bg-white p-5 gap-5">
  <div class="flex justify-between items-start">
    <div class="flex flex-col gap-2">
      <p class="text-2xl font-extrabold">{{ value.quantity }}</p>
      <p class="text-sm font-thin">{{value.description}}</p>
    </div>
    <div><img [src]="value.icon" alt="ico"></div>
  </div>
  <div class="flex gap-2 items-center">
    @if (value.asc){
      <svg width="10" height="12" viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 1V11M5 1L9 5M5 1L1 5" stroke="#10A242" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    }
    @else {
      <svg width="10" height="12" viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 11L5 1M5 11L1 7M5 11L9 7" stroke="#ED3237" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    }
    <p class="text-xs font-extralight text-[#818181]">{{value.subDescription}}</p>
  </div>

</div>
