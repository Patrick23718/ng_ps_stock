<div class="w-full h-full flex flex-col bg-white">
  <div class="flex justify-center justify-items-center mt-10 my-5">
    <img src="./assets/icons/Logo.svg" class="w-24" alt="Logo" srcset="">
  </div>
  <div class="pl-5 flex flex-col gap-5">
    @for (side of sides; track side.name) {
    <div class="flex flex-row gap-2 items-center">
      <img [src]="side.icon" alt="" srcset="" class="fill-amber-900">
      <p class="side-text font-thin text-">{{ side.name | translate }}</p>
    </div>
    }
  </div>
<!--  <button class="w-full gradient h-52">OK</button>-->
</div>
